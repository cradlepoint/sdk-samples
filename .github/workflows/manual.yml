name: Test make and package contents consistency
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  run-make:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.build1.outputs }}
    steps:
      - uses: actions/checkout@v2
      - id: build1
        run: python3 make.py build
      - if: contains('["error", "failure", "assert"]', outputs.output1)
        run: exit 1
      - id: buildAll
        run: python3 make.py build all
      - run: python3 make.py clean
      - run: python3 make.py clean all

