name: Test make and package contents consistency
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  run-make:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: python3 make.py package
      - run: python3 make.py build
      - run: python3 make.py package_all
      - run: python3 make.py clean
      - run: python3 make.py clean_all

