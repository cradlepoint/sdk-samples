<div class="x-panel x-border-item x-box-item x-panel-center-side" id="panel-1033" style="top:100px; left:40px">
    <h1>CP Shell</h1>
    <form>
        Enter Shell Command:<br>
        <input type="text" id="cmd" size="50">
        <button type="submit">Execute</button>
    </form>
    <div style="font-family: monospace, monospace; margin: 5px; max-height: 400px; overflow: auto;" id="response"></div>
</div>

<script>

$( "form" ).on( "submit", function( event ) {
    event.preventDefault();
    var str = document.getElementById('cmd').value
    $.ajax({
        url: '/shell',
        data: 'cmd=' + str,
        success: function( result ) {
            $( "#response" ).html( result );
        }
    });
});

</script>
